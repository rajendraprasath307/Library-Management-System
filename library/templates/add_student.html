{% extends 'base.html' %}

{% block title %}Add New Student{% endblock %}

{% block content %}
    <h2>Add New Student</h2>
    <form action="{% url 'add_student' %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Add Student">
    </form>
{% endblock %}

<!--{% csrf_token %}:
This template tag outputs a hidden CSRF (Cross-Site Request Forgery) token within the form.
CSRF tokens are essential for securely submitting forms in Django to protect against malicious attacks.-->
