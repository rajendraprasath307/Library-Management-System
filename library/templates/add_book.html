{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="container">
    <h2>Add Book</h2>
    <form action="{% url 'add_book' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <label for="general">General:</label>
        <input type="text" id="general" name="general" required>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required>
        <input type="submit" value="Add Book">
    </form>

</div>
{% endblock %}


<!--{% csrf_token %}:
This template tag outputs a hidden CSRF (Cross-Site Request Forgery) token within the form.
CSRF tokens are essential for securely submitting forms in Django to protect against malicious attacks.-->
